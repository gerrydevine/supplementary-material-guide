<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNSW Walkthrough Guide - Data Preparation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/custom.css" />
    <link rel="UNSW icon" type="image/png" sizes="16x16" href="static/img/favicon-mq-16x16.png" />
  </head>
  
  <body>
    
    <!-- NAVBAR -->
    <nav class="navbar navbar-light navbar-expand-lg bg-primary py-2 fixed-top">
      <div class="container full-width">
        <a class="navbar-brand" href="/">
          <img
            src="static/img/UNSW_Logo.png"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-center" aria-current="page" href="/">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#contact" class="nav-link text-center">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <!-- HEADING -->
    <section class="pt-5 text-center">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2>
              <span class="text-dark">Publishing Supplementary Material from your Thesis</span>
            </h2>
          </div>
        </div>
      </div>
    </section>


    <!-- MAIN BODY SECTION -->
    <section class="py-3" id="main-body" style="display:none">
      <div class="container">
        
        <!-- PAGE TITLE/QUESTION -->
        <div class="row my-3">
          <div class="col">
            <h1 class="mt-3 text-sm-start" id="main-body-title"></h1>
          </div>
        </div>

        <div class="row my-3">
          <!-- PAGE TEXT -->
          <div class="col-md-8 mt-3">
            <p class="mt-3 pe-3 fs-5" id="main-body-text"></p>
          </div>
          
          <div class="col-md-3 offset-md-1 mt-3">
            <!-- ANSWERS -->
            <p class="lead mt-3" id="main-body-answers"></p>

            <!-- BUTTONS SECTION -->
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-end pt-5">
              <!-- Back button -->
              <button
                class="btn btn-lg btn-secondary d-none"
                id="backBtn"
                type="button"
              >
                <i class="bi-arrow-left-circle"></i> Back
              </button>

              <!-- Next button -->
              <button class="btn btn-lg btn-primary" id="nextFormBtn" type="button">
                Next <i class="bi-arrow-right-circle"></i>
              </button>

              <!-- Reset button -->
              <a
                class="btn btn-lg btn-outline-secondary"
                href="/supplementary-material-guide/"
                role="button"
                id="resetBtn"
                >Reset <i class="bi-arrow-repeat"></i
              ></a>
            </div>


          </div>
        </div>
      </div>
    </section>


    <!-- FOOTER SECTION -->
    <section class="p-5 bg-dark text-light" id="contact">
      <div class="container">
        <p class="fs-5">Contact Details</p>
        <p class="fs-6">
          For further information or support, please contact the Library SCR team:
          <p class="fs-6"><a href="mailtolibrary@unsw.edu.au">library@unsw.edu.au</a></p>
        </p>
      </div>
    </section>

    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
      crossorigin="anonymous"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
    <script src="static/js/index.js"></script>
  </body>
</html>
